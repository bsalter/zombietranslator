<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Week 2: Testing</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form id="english-to-zombie-form">
                    <div class="form-group form-group-sm">
                        <input class="form-control input-sm" type="text" id="english" placeholder="Enter English text here"/>
                        <button type="submit" id="english-to-zombie-btn">Translate</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <form id="zombie-to-english-form">
                    <div class="form-group form-group-sm">
                        <input class="form-control input-sm" type="text" id="zombie" placeholder="rrntrrrh ZrrrRrmbrrRrrr trrxt hrrRRrr"/>
                        <button type="submit" id="zombie-to-english-btn">Translate</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="well" id="translation_output">

        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="center-block col-md-6" style="float: none;">
                <img src="images/zombie-swedish-chef-muppets.jpg"/>
            </div>
        </div>
    </div>
</body>
</html>
